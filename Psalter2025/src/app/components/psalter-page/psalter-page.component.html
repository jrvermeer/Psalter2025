<swiper-container #swiper init="false"
                  keyboard-enabled
                  virtual
                  auto-height
                  speed="200"
                  [navigation]="enableNavArrows"
                  (swiperslidechange)="slideChange($event)">
  <swiper-slide *ngFor="let psalter of psalters">
    <div class="ui-slide-container">
      <div class="ui-header">
        <div class="d-flex align-center">
          <h1>{{psalter.number}} </h1>
          <h3 *ngIf="psalter.secondTune" class="ml-1">(2nd tune)</h3>
        </div>
        <h2 class="ml-1">{{psalter.title}}</h2>
      </div>
      
      <img *ngIf="dataService.showScore"
           src="assets/1912/Score/_{{psalter.number + (psalter.secondTune ? '_2' : '')}}.webp"
           loading="lazy" />

      <table class="verses">
        <tbody>
          <tr *ngFor="let verse of getVerses(psalter); let i = index">
            <td class="ui-verse-number">{{numHiddenVerses + i + 1}}.</td>
            <td class="verse">{{verse}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </swiper-slide>
</swiper-container>
